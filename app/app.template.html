<form (ngSubmit)="logon()" #logonForm="ngForm">
    <label for="username">Username</label>
    <input name="username" class="u-full-width" type="text" [(ngModel)]="model.username"/>
    <label for="password">Password</label>
    <input name="password" class="u-full-width" type="password" [(ngModel)]="model.password"/>
    <button type="submit" class="u-full-width">login</button>
</form>
